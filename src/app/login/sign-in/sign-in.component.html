<h3 class="buton-signin">Kayıt Ol</h3>
<form [formGroup]="UserAddForm" (ngSubmit)="addUser()" class="buton-signin">
    <div class="form-group">
        <input type="text" id="username" name="username" formControlName="username" class="form-control"
            placeholder="User Name">
    </div>

    <div class="form-group">
        <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
        <input type="text" id="password" name="password" formControlName="password" class="form-control"
            placeholder="Şifre">
    </div>
    <BR>
    <button type="submit" class="btn btn-primary buton-control">Kayıt Ol</button>
</form>
